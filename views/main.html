<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://asingh.greenriverdev.com/truck/styles/styles.css">

    <title>Home</title>
    <style>
        #left
        {
            min-height: 100vh;
            cursor: pointer;
            background-color: rgba(56,82,255,0.34);
        }
        #right
        {
            min-height: 100vh;
            cursor: pointer;
            background-color: rgba(36,238,137,0.55);

        }
        #navbarbg
        {
            background-color: rgba(254,254,250,0.8);
            border-bottom: 1px solid #200000;
        }
        body
        {
            background: url("images/bg.jpg");
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }
    </style>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-toggleable-sm navbar-inverse bg-faded py-0" id="navbarbg">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a id="color" class="navbar-brand" style="border-right: 1px solid#200000; padding-right: 12px;" href="/truck">Trucking Help</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" id="color" href="/truck">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="color" href="admin">Admin LogIn </a>
            </li>
        </ul>
        <!--for search-->
        <form class="form-inline my-2 my-sm-0" action="#" method="post">
            <button id="logout" class="btn btn-outline-danger my-2 my-sm-0 py-1" name="logout" type="submit">LogOut</button>
        </form>
    </div><!--collapse navbar-collapse-->
</nav><!--Navbar toggleable-->
<div class="row">
    <div id="left" class="col-md-6">
        <div class="text-center" style="margin-top: 42vh">
            <h1 class="align-middle display-3">Make a Post</h1>
        </div>
    </div> <!--left-->
    <div class="col-md-6 bg-faded" id="right">
        <div class="text-center" style="margin-top: 42vh; text: white;">
            <h1 class="align-middle display-3">View Posts</h1>
        </div>
    </div><!--right-->
</div><!--row for left right-->


<div id="container" class="container rounded bg-faded text-muted mt-5" style="">
    <br>
    <p class="display-4 text-center mt-2">Make a Post</p>
    <form id="formid" action="#" method="post" onsubmit="return validateForm()">
        <div>
        <div class="row mt-5">
            <div class="col-md-6 offset-0">
                <div class="h6 mt-4 text-muted">
                    <label class="font-weight-bold">First Name</label>
                </div>
                <input class="form-control" type="text" placeholder="First Name" name="fname" id="pet-name" value="{{@fname}}" required>
                <small style="color: red;" id="fnamee"></small>
            </div>
            <div class="col-md-6 offset-0">
                <div class="h6 mt-4 text-muted">
                    <label class="font-weight-bold">Last Name:</label>
                </div>
                <input class="form-control" type="text" placeholder="Last Name" name="lname" value="{{@lname}}" required>
                <small style="color: red;" id="lnamee"></small>
            </div>
        </div><!--row for form login-->
    </div>
        <div>
            <div class="row">
                <div class="col-md-6 offset-0 ">
                    <div class="h6 mt-4 text-muted">
                        <label class="font-weight-bold">Select State</label>
                    </div>
                    <select class="form-control" name="state" id="state" name="state">
                        <option value="">---SELECT---</option>

                        <repeat group="{{ @states }}" value="{{ @stateOption }}">
                            <option
                            <check if="{{ @stateOption == @stateselect }}">
                                selected</check>>
                            {{ @stateOption }}
                            </option>
                        </repeat>
                    </select>
                    <small style="color: red;" id="statee"></small>
                </div>
                <div class="col-md-6 offset-0">
                    <div class="h6 mt-4 text-muted">
                        <label class="font-weight-bold">Scale Information:</label>
                    </div>
                    <input type="radio" name="scaleinfo" value="open"> Open
                    <input class="ml-4" type="radio" name="scaleinfo" value="notopen"> Not Open
                    <br>
                    <small id="scaleinfoe" style="color: red;"></small>

                </div>
            </div><!--row for form login-->
        </div>
        <div class="row col-md-6">
            <label class="font-weight-bold mt-2">Information<small> (Must be atleast 20 characters)</small></label>

            <textarea class="form-control" rows="7" name="info" required></textarea>
            <small style="color: red;" id="infoe"></small>
            <br>
        </div>
        <div class="offset-10">
            <button id="submit" type="submit" name="submit" class="btn btn-primary btn-md mt-4 mb-5">SUBMIT</button>
        </div>
    </form>
</div>

<div id="viewpost">
    <form action="#" method="post">
        <div id="info" class="col-md-4 offset-4">
            <h1 class="display-3 text-left" style="margin-top: 30vh;">Hello {{@name}}</h1>
            <p class="font-weight-bold">Please select a state.</p>
            <div class="row col-md-12">
                <select class="form-control" name="statein" id="state" name="state">
                    <option value="">---SELECT---</option>
                    <repeat group="{{ @states }}" value="{{ @stateOption }}">
                        <option
                        <check if="{{ @stateOption == @stateselect }}">
                            selected</check>>
                        {{ @stateOption }}
                        </option>
                    </repeat>
                </select>
                <button name="go" id="go" class="btn btn-secondary btn-md offset-10 mt-3">-Go-</button>
            </div>
        </div>
    </form>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $("#container").hide();
    $("#viewpost").hide();
    $(document).ready(function () {
        $("#logout").click(function () {
            var logout = confirm("Are you sure you want to log out?");
            if (logout == true)
            {
                return true;
            }
            else
            {
                return false;
            }
        });
    });
</script>
<script>
    $(document).ready(function(){
        $("#left").mouseover(function(){
            $("#left").css("background-color", "rgba(116,88,135,0.64)");
            $("#left").css("opacity", "1");
        });
        $("#left").mouseout(function(){
            $("#left").css("background-color", "rgba(56,82,255,0.34)");
        });
        $("#right").mouseover(function(){
            $("#right").css("background-color", "rgba(40,260,160,0.60)");
        });
        $("#right").mouseout(function(){
            $("#right").css("background-color", "rgba(36,238,137,0.55)");
        });
    });
</script>
<script>
    $(document).ready(function(){
        $("#left").click(function(){
            $("#left").hide();
            $("#right").hide();
            // $("body").css("background-color", "lightgrey");
            $("body").css("background", "url(images/bg.jpg");
            // $("body").css("background-color", "black");
            $("body").css("opacity", "0.93");
            $("body").css("height", "100vh");
            $("body").css("background-position", "center");
            $("body").css("background-repeat", "no-repeat");
            $("body").css("background-size", "cover");
            $("body").css("background-attachment", "fixed");
            $("#container").show();
        });
    });
</script>

<script>
     function validateForm() {
         var fname = document.forms["formid"]["fname"].value;
         var lname = document.forms["formid"]["lname"].value;
         var state = document.forms["formid"]["state"].value;
         var scaleinfo = document.forms["formid"]["scaleinfo"].value;
         var info = document.forms["formid"]["info"].value;

         if (fname == "")
         {
             $("#fnamee").html("Please enter a first name");
             return false;
         }
         if (lname == "")
         {
             $("#lnamee").html("Please enter last name");
             return false;
         }
         if (state == "")
         {
             $("#statee").html("Please select a state");
             return false;
         }
         if ((scaleinfo != "open" ) && (scaleinfo != "notopen"))
         {
             $("#scaleinfoe").html("Please Indicate scale info");
             return false;
         }
         if (info.length < 20)
         {
             $("#infoe").html("ENTER VALID INFO");
             // alert("Please enter valid information. i.e Atleast 20 characters");
             return false;
         }
         else
         {
             alert("Thankyou for your post");
         }
     }
</script>
<script>
    $(document).ready(function(){
        $("#right").click(function(){
            $("#left").hide();
            $("#right").hide();
            // $("body").css("background-color", "lightgrey");
            $("body").css("background", "url(images/bg.jpg");
            // $("body").css("background-color", "black");
            $("body").css("opacity", "0.9");
            $("body").css("height", "100vh");
            $("body").css("background-position", "center");
            $("body").css("background-repeat", "no-repeat");
            $("body").css("background-size", "cover");
            $("body").css("background-attachment", "fixed");
            $("#viewpost").show();
        });
    });
</script>

</html>
